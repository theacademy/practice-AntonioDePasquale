<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <h1>Form Validation</h1>
        <form 
            name="numberFun"
            class="needs-validation"
            onsubmit="return validate()"
            onreset="resetView()"
            novalidate
        >
            <div class="row">
                <div class="col-md-6">
                    <label for="num1">Num 1</label>
                    <input type="text" class="form-control" id="num1" required>
                </div>
                <div class="col-md-6">
                    <label for="num2">Num 2</label>
                    <input type="text" class="form-control" id="num2" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button type="submit" id="submitButton" class="btn btn-primary">Calculate</button>
                    <button type="reset" id="resetButton" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </form>

        <table id="results" class="table table-striped" style="display: none;">
            <thead>
                <tr>
                    <th>Operation</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Addition (+)</td>
                    <td><span id="addResult"></span></td>
                </tr>
                <tr>
                    <td>Subtraction (-)</td>
                    <td><span id="subtractResult"></span></td>
                </tr>
                <tr>
                    <td>Multiplication (*)</td>
                    <td><span id="multiplyResult"></span></td>
                </tr>
                <tr>
                    <td>Division (/)</td>
                    <td><span id="divideResult"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
